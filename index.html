<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>GameBox Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
    getFirestore,
    doc,
    getDoc,
    setDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyDulFQbzyizMXE1i7uBD5RVaR6bQa0SEfU",
    authDomain: "gamebox-681ef.firebaseapp.com",
    projectId: "gamebox-681ef"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

// üîµ GOOGLE LOGIN
window.googleLogin = async () => {
    await signInWithPopup(auth, provider);
};

// ‚úâÔ∏è EMAIL LOGIN
window.emailLogin = async () => {
    await signInWithEmailAndPassword(
        auth,
        email.value,
        password.value
    );
};

// üÜï REGISTER
window.register = async () => {
    await createUserWithEmailAndPassword(
        auth,
        email.value,
        password.value
    );
};

// üë§ USERNAME SPEICHERN (RESERVIERTE NAMEN)
window.saveUsername = async () => {
    const name = username.value.trim();
    if (!name) return;

    const forbiddenNames = ["crafii9", "crafii9yt"];
    const allowedEmail = "crafiii60@gmail.com";
    const userEmail = auth.currentUser.email.toLowerCase();

    if (
        forbiddenNames.includes(name.toLowerCase()) &&
        userEmail !== allowedEmail
    ) {
        alert("Dieser Username ist reserviert.");
        return;
    }

    await setDoc(doc(db, "users", auth.currentUser.uid), {
        username: name
    });

    window.location.href = "home.html";
};

// üîç LOGIN CHECK
onAuthStateChanged(auth, async (user) => {
    if (!user) return;

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    if (snap.exists()) {
        window.location.href = "home.html";
    } else {
        loginBox.style.display = "none";
        usernameBox.style.display = "block";
    }
});
</script>

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #1e1e2f, #121218);
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.box {
    background: #1c1c28;
    padding: 30px;
    width: 340px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,.6);
}
input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    border: none;
}
input {
    background: #2a2a3d;
    color: white;
}
button {
    background: #4f46e5;
    color: white;
    font-weight: bold;
    cursor: pointer;
}
.alt {
    background: #374151;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
    <h1>GameBox</h1>

    <input id="email" type="email" placeholder="E-Mail">
    <input id="password" type="password" placeholder="Passwort">

    <button onclick="emailLogin()">Anmelden</button>
    <button class="alt" onclick="register()">Registrieren</button>

    <hr style="margin:15px 0;border-color:#333">

    <button onclick="googleLogin()">Mit Google anmelden</button>
</div>

<!-- USERNAME -->
<div class="box" id="usernameBox" style="display:none;">
    <h2>Username w√§hlen</h2>
    <input id="username" placeholder="Dein Username">
    <button onclick="saveUsername()">Weiter</button>
</div>

</body>
</html>
