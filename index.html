<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>GameBox Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
        from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDulFQbzyizMXE1i7uBD5RVaR6bQa0SEfU",
            authDomain: "gamebox-681ef.firebaseapp.com",
            projectId: "gamebox-681ef",
            appId: "1:000000000000:web:gamebox"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            msg.textContent = "Anmelden...";
            try {
                await signInWithEmailAndPassword(auth, email, password);
                msg.textContent = "‚úÖ Erfolgreich angemeldet!";
            } catch (e) {
                msg.textContent = "‚ùå " + e.message;
            }
        };

        window.register = async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            msg.textContent = "Registrieren...";
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                msg.textContent = "üéâ Account erstellt!";
            } catch (e) {
                msg.textContent = "‚ùå " + e.message;
            }
        };
    </script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #121218);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            background: #1c1c28;
            padding: 30px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: none;
            border-radius: 6px;
            background: #2a2a3d;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #4f46e5;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background: #6366f1;
        }

        .msg {
            margin-top: 12px;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>GameBox</h1>

    <input id="emailInput" type="email" placeholder="E-Mail">
    <input id="passwordInput" type="password" placeholder="Passwort">

    <button onclick="login()">Anmelden</button>
    <button onclick="register()">Registrieren</button>

    <div class="msg" id="msg"></div>
</div>

</body>
</html>
